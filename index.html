<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="app.css">

    </head>
    <body>
        <h1>Tic Tac Toe</h1>

        <div class="wrapper">
          <div class="gameboard">

            <div class="Row1">
                <div class="cell1">
                  <section class="hiddeno1"><img class="o1" src="images/o.png"></section>
                  <section class="hiddenx1"><img class="x1" src="images/x.png"></section>
                </div>
                <div class="cell2">
                  <section class="hiddeno2"><img class="o2" src="images/o.png"></section>
                  <section class="hiddenx2"><img class="x2" src="images/x.png"></section>
                </div>
                <div class="cell3">
                  <section class="hiddeno3"><img class="o3" src="images/o.png"></section>
                  <section class="hiddenx3"><img class="x3" src="images/x.png"></section>
                </div>
            </div>

            <div class="Row2">
                <div class="cell4">
                  <section class="hiddeno4"><img class="o4" src="images/o.png"></section>
                  <section class="hiddenx4"><img class="x4" src="images/x.png"></section>
                </div>
                <div class="cell5">
                  <section class="hiddeno5"><img class="o5" src="images/o.png"></section>
                  <section class="hiddenx5"><img class="x5" src="images/x.png"></section>
                </div>
                <div class="cell6">
                  <section class="hiddeno6"><img class="o6" src="images/o.png"></section>
                  <section class="hiddenx6"><img class="x6" src="images/x.png"></section>
                </div>
            </div>

            <div class="Row3">
                <div class="cell7">
                  <section class="hiddeno7"><img class="o7" src="images/o.png"></section>
                  <section class="hiddenx7"><img class="x7" src="images/x.png"></section>
                </div>
                <div class="cell8">
                <section class="hiddeno8"><img class="o8" src="images/o.png"></section>
                <section class="hiddenx8"><img class="x8" src="images/x.png"></section>
                </div>
                <div class="cell9">
                  <section class="hiddeno9"><img class="o9" src="images/o.png"></section>
                  <section class="hiddenx9"><img class="x9" src="images/x.png"></section>
                </div>
            </div>
          </div>
        </div>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="app.js" type"text/javascript"></script>
</html>
